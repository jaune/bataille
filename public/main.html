<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" dir="ltr">
	<head>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />    
		<title>Bataille</title>
		<style type="text/css">

			.unit {
				margin: 3px;
				padding: 3px;
			}

			.unit .skills {
				display: none;
			}

			.unit.active {
				background: #f0f;
			}
			
			#controls {
				border: 1px solid #000;
				margin: 3px;
				padding: 3px;
			}
		</style>
	</head>
	<body>

		<div id="controls">
			<div>Cycle: <span id="cycle">0</span></div>
			<div>
				<span>Action:</span>
				<select id="action">
					<option value="">-</option>
					<option value="engage">Engage</option>
					<option value="attack">Attack</option>
				</select>
				<span>Target:</span>
				<select id="target"></select>
			</div>
			<div><button id="step">Step</button></div>
		</div>
		<div id="battlefield"></div>


		<script id="unit-template" type="text/x-handlebars-template">
			<div id="unit{{id}}" data-id="{{id}}" title="{{name}} ({{group}}) #{{id}}" class="unit">
				<div>{{name}} ({{group}}) #{{id}}</div>
				<div>Santé : {{health}}</div>
				<div>Position : {{position}}</div>
				<div>Engagé avec : #{{engage}}</div>
			</div>
		</script>


		<script src="Unit.js"></script>
		<script src="Simulation.js"></script>


		<script src="handlebars.js"></script>
		<script src="zepto.js"></script>
		<script src="main.js"></script>
	</body>
</html>
